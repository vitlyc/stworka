<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="status">
                <div class="circle" style="--percentage: 26%;">
                    <div class="circle-inner">0/7</div>
                </div>
                <div class="details">
                    <span class="checklist">Чеклист</span>
                    <div class="text">
                        <p>Выполнено: 0 из 7 действий</p>
                        <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                    </div>
                </div>
            </div>
            <button class="button">Открыть чеклист</button>
        </div>
    </div>
</body>

</html>
